<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel = "stylesheet" href = "style.css">
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Righteous'>
    </head>
    <body>
        <div class = "container">
            <div class="phone_background">
                <div class='top_bar'>
                    <img src = "icons/search.png">
                </div>
                <div class = "weather-side">
                    <p>Philadelphia</p>
                    <p>20° - 37°</p>
                    <p>Sept.8</p>
                    <div class = "img-collection">
                        <img src = "icons/Tantop-White.png">

                    </div>
                </div>
                <div class = "today_page_content">
                    <div class = "nav_btn">
                        <Button class = "left_btn" onclick="location.href='main.html';"> < Summary</Button>
                    </div>
                    <div class = "nav_bar">
                        <h3>Plan Today</h3>
                    </div>
                    <div class = "summary">

                        <div class = "all-cards">

                                <img src = "icons/Umbrella.png">
                                <p>Umbrella</p>
                            </div>
                            <div class = "card">
                                <img src = "icons/Hat.png">
                                <p>UV blocking</p>
                            </div>
                        </div>
                    </div>
                    <div class = "add_schedule_blk">
                        <p>Schedule</p> 
                    </div>
                    <div class = "add_schedule_btn">
                        <Button class = "add_btn">Add an Event</Button>
                    </div>
                    <div class = "schedule_blk">
                        <div class = "timeline">
                            <ul>
                                <li>10:00</li>
                                <li>12:00</li>
                                <li>14:00</li>
                                <li>16:00</li>
                                <li>00:00</li>
                                <li>10:00</li>
                            </ul>
                        </div>
                        <div class ="timeline_table">
                            <table class = "timeline_table_style">
                                <tr>
                                    <td><img src = "icons/Rainy.png"></td>
                                    <td>
                                        <div class = "card-out">
                                            <h3>Outdoor</h3>
                                            <p>work</p>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><img src = "icons/Snowy.png"></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><img src = "icons/Rainy.png"></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><img src = "icons/rain.png"></td>
                                    <td>
                                        <div class = "card-in">
                                            <h3>Indoor</h3>
                                            <p>Party w/ Xinran</p>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><img src = "icons/Sunny.png"></td>
                                    <td></td>
                                </tr>
                            </table>  
                        </div>                      
                    </div>
                </div>
            </div>
        </div>
